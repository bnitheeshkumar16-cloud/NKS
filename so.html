<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Proposal Day ğŸ’–</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.card {
    background: #fff;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    width: 330px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    z-index: 2;
}

h2 {
    color: #ff4d6d;
    margin-bottom: 15px;
}

p {
    font-size: 16px;
    color: #333;
    min-height: 50px;
}

button {
    padding: 10px 25px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    background: #ff4d6d;
    color: white;
    margin-top: 20px;
}

.buttons {
    margin-top: 20px;
    position: relative;
    height: 60px;
}

#yesBtn, #noBtn {
    position: absolute;
}

#yesBtn {
    left: 40px;
}

#noBtn {
    right: 40px;
    background: #ccc;
    color: #000;
}

img {
    width: 100%;
    max-width: 250px;
    margin-top: 15px;
    border-radius: 15px;
}

.rose {
    position: fixed;
    top: -50px;
    font-size: 24px;
    animation: fall linear forwards;
    pointer-events: none;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<!-- STEP CARD -->

</script>

</html>
